<mat-card class="graphic-card">
  <mat-card-content *ngIf="lineChartData">
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [colors]="lineChartColors"
        [legend]="true"
        [chartType]="'line'">
      </canvas>
  </mat-card-content>
</mat-card>
