<div class="main" fxLayout="column" fxLayoutGap="20px">
  <mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <a href="/">
      <img class="logo" src="../assets/img/mao_na_roda_black.png"/>
    </a>
    <div>
      <a mat-button routerLink="clustermap">Cluster Map</a>
      <a mat-button routerLink="heatmap">Heat Map</a>
      <a mat-button routerLink="chart">Reports Chart</a>
    </div>
    <div>
      <a href="https://github.com/gabrielloyola/mao-na-roda-frontend">
        <fa-icon [icon]="['fab', 'github']"></fa-icon>
      </a>
    </div>
  </mat-toolbar>
  
  <div fxLayout class="inner">
    <mat-card class="filter" fxFlex="20%">
      <mat-card-title>Filtrar</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder="Tipo de marcação">
            <mat-option>Todos</mat-option>
            <mat-option *ngFor="let type of types" [value]="type">{{ type.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="De">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Até">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

      </mat-card-content>
    </mat-card>
    <div fxFlex="80%">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
