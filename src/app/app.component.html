<div class="main">
  <img class="logo" src="../assets/img/mao_na_roda_white.png"/>
  <mat-card class="clustermap-card">
    <mat-card-content>
      <agm-map>
        <agm-marker-cluster [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
          <agm-marker *ngFor="let marker of problem_markers" [latitude]="marker.lat_inicio" [longitude]="marker.long_inicio"></agm-marker>
        </agm-marker-cluster>
      </agm-map>
    </mat-card-content>
  </mat-card>
  <div class="other">
    <mat-card class="heatmap-card">
      <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let marker of problem_markers" [latitude]="marker.lat_inicio" [longitude]="marker.long_inicio"></agm-marker>
        </agm-map>
      </mat-card-content>
    </mat-card>
    <mat-card class="graphic-card">
      <mat-card-content>
          <canvas baseChart width="100%" height="50vh"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
